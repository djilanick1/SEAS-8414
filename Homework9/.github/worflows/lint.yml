# Filename: .github/workflows/lint.yml

name: Python Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Use the Python version you're developing with

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 # You can also use black or other linters
    
    - name: Lint with Flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
